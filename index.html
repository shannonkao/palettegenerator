
<head>
    <title>Limited Palette Generator</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="
    https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <script src="jquery.xcolor.min.js"></script>
    
    <style>
    table {
        display: inline-block;
        margin: 10px;
    }
    
    td {
        border: 1px solid black;
        height: 30px;
        width: 30px;
    } 
    </style>

    <script type="text/javascript">
         $(document).ready(function() {
            
            $("#mix").click(function() {
                var c0 = $('#c0').val();
                var c1 = $('#c1').val();
                var c2 = $('#c2').val();
                var colors = ['#fff', '#000', c0, c1, c2];
                
                var grad = [];
                
                for (var i=0; i<3; i++) {
                    var t_id = "t"+i;
                    var table = document.getElementById(t_id);
                    for(var x=0; x<table.rows.length; x++){
                      var row = table.rows[x];
                      
                      for(var y=0; y<row.cells.length; y+=1){
                        var cell = row.cells[y];
                        
                        var c = x;
                        if (x >= i+2) c = x+1;
                        var color = $.xcolor.gradientlevel($('#c'+i).val(), colors[c], y, 4);
                        if (i==0 && x==2) {grad.push(color.getHex())}
                        if (i<2 && x==3) {grad.push(color.getHex())}
                        cell.style.backgroundColor = color.getHex();
                      }
                    }
                }
                
                for (var j=0; j<2; j++) {
                    for (var i=3; i<6; i++) {
                        var t_id = "t"+(i + 3*j);
                        var table = document.getElementById(t_id);
                        for(var x=0; x<table.rows.length; x++){
                          var row = table.rows[x];
                          for(var y=0; y<row.cells.length; y+=1){
                            var cell = row.cells[y];

                            var color = $.xcolor.gradientlevel(colors[j], grad[x + 1 + 5*(i-3)], y, 4);
                            cell.style.backgroundColor = color.getHex();
                          }
                        }
                    }
                }
            });
        });
    </script>
</head>
