
<head>
    <title>Limited Palette Generator</title>
    <script src="jquery-latest.min.js"></script>
    <script src="jscolor.min.js"></script>
    <script src="jquery.xcolor.min.js"></script>
    
    <style>
    table {
        display: inline-block;
        margin: 10px;
    }
    
    td {
        border: 1px solid black;
        height: 30px;
        width: 30px;
    } 
    </style>

    <script type="text/javascript">
         $(document).ready(function() {
            
            $("#mix").click(function() {
                var c0 = $('#c0').val();
                var c1 = $('#c1').val();
                var c2 = $('#c2').val();
                var colors = ['#fff', '#000', c0, c1, c2];
                
                var grad = [];
                
                for (var i=0; i<3; i++) {
                    var t_id = "t"+i;
                    var table = document.getElementById(t_id);
                    for(var x=0; x<table.rows.length; x++){
                      var row = table.rows[x];
                      
                      for(var y=0; y<row.cells.length; y+=1){
                        var cell = row.cells[y];
                        
                        var c = x;
                        if (x >= i+2) c = x+1;
                        var color = $.xcolor.gradientlevel($('#c'+i).val(), colors[c], y, 4);
                        if (i==0 && x==2) {grad.push(color.getHex())}
                        if (i<2 && x==3) {grad.push(color.getHex())}
                        cell.style.backgroundColor = color.getHex();
                      }
                    }
                }
                
                
                for (var i=3; i<6; i++) {
                    var t_id = "t"+i;
                    var table = document.getElementById(t_id);
                    for (var j=0; j<2; j++) {
                        for(var x=0; x<Math.ceil(table.rows.length/2); x++){
                          var row = table.rows[x + j*Math.ceil(table.rows.length/2)];
                          if (row) {
                              for(var y=0; y<row.cells.length; y++){
                                var cell = row.cells[y];
                                
                                var a = colors[j];
                                var b = grad[y + 5*(i-3)];
                                if (j==1) {
                                    a = grad[y + 5*(i-3)];
                                    b = colors[j];
                                }
                                
                                var color = $.xcolor.gradientlevel(a, b, (x+1), 5);
                                cell.style.backgroundColor = color.getHex();
                              }
                          }
                        }
                    }
                }
            });
        });
    </script>
</head>
